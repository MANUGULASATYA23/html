<html>
    <head>
        <title>registration form </title>
    </head>
    <body bgcolor="yellow" text="red">
    <form>
        first name:<input type="text" placeholder="enter your first name" size="20"><br><br>
        last name:<input type="text" placeholder="enter your last name" size="20"><br><br>
        age:<input type="number" placeholder="enter your age" size="20"><br><br>
        phone number:<input type="number" placeholder="enter your phone number" size="20"><br><br>
        password:<input type="password"placeholder="enter your password" size="20"><br><br>
        confirm password:<input type="password" placeholder="enter your confirm password" size="20"><br><br>
        emai:<input type="email" placeholder="enter your email" size="20"><br><br>
        date:<input type="date" placeholder="enter your date" size="20"><br><br>
        gender:male<input type="radio" placeholder="enter your gender" size="20"><br><br>
        gender:female<input type="radio" placeholder="enter your gender" size="20"><br><br>
        address:<input type="text area" placeholder="enter your address" size="20"><br><br>
        <input type="button" value="submit" bgcolor="green">
    </form>
    </body>
</html>
